spring.application.name=Lab11

#Connection---------------------------------

#URL of the database
spring.datasource.url=jdbc:mysql://localhost:3306/blog

spring.datasource.username=root

spring.datasource.password=

#this version might change.                   this is the hibernate version
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
#--------------------------------------------

#by default are false
#--------------------------
spring.jpa.show-sql=true
#ddl, data definition language
spring.jpa.generate-ddl=true
#--------------------------

#each time we run the server, we drop the database and recreate it.
#useful during the table/entity definition process.
spring.jpa.hibernate.ddl-auto=create-drop

#for better error reading and tracing.
server.error.include-message=always
server.error.include-stacktrace=always



